name: Deploy preview workflow

# The event triggers are configured as following:
# - on any pull request, trigger the workflow
# This is to avoid running the workflow twice on pull requests.
on:
  push:
    branches-ignore:
      - main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node (uses version in .nvmrc)
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Building application
        run: yarn build

      - name: Extract branch name
        id: branch
        # Extract the branch name and replace `/` with `-`.
        # ${parameter//pattern/string}
        # Notice the double `//` to replace all occurrences.
        run: echo "::set-output name=name::$(echo ${GITHUB_HEAD_REF//\//-})"
        shell: bash

      - name: Deploying to surge (preview)
        run: yarn deploy
        env:
          APPLICATION_ID: ${{ secrets.APPLICATION_ID_STAGING }}
          APPLICATION_URL: https://graphql-explorer-commercetools-${{ steps.branch.output.name }}.surge.sh
          HOST_GCP_STAGING: ${{ secrets.HOST_GCP_STAGING }}
          CTP_INITIAL_PROJECT_KEY: ${{ secrets.CYPRESS_PROJECT_KEY }}
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
